<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-card color="secondary">
          <ion-card-header>
            <ion-card-title>Maklumat Kakitangan</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none" color="secondary">
              <ion-icon slot="start" name="add"></ion-icon>
              <ion-label>Nama Kakitangan</ion-label>
            </ion-item>
            <ion-item lines="none" color="secondary">
              <ion-icon slot="start" name="add"></ion-icon>
              <ion-label>Awesome Label</ion-label>
            </ion-item>
            <ion-item lines="none" color="secondary">
              <ion-icon slot="start" name="add"></ion-icon>
              <ion-label>Awesome Label</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Kursus Ditawarkan</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" fill="outline" [routerLink]="['/course-offered']">
              <ion-icon slot="start" name="add"></ion-icon>
              Mohon
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Kursus Persendirian</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" fill="outline" [routerLink]="['/course-personal']">
              <ion-icon slot="start" name="add"></ion-icon>
              Mohon
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Semak Permohonan</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" fill="outline" [routerLink]="['/check-status']">
              <ion-icon slot="start" name="search"></ion-icon>
              Semak
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Semak Rekod</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" fill="outline" [routerLink]="['/check-record']">
              <ion-icon slot="start" name="search"></ion-icon>
              Semak
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
